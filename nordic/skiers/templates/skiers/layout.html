{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <title>Timmy's Skiers - {% block title%} {% endblock %}</title>
    <link rel="stylesheet" href="{% static 'skiers/index.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="icon" href="{% static 'skiers/icon.png' %}" type="image/png">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#" style="font-family: 'Libre Baskerville', serif;">Timmy's Skiers</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="#">Recent Races</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tracked Racers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Speed Ratings?</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>
    <div class="body">
        {% block body %}
        {% endblock%}
    </div>
</body>

</html>
